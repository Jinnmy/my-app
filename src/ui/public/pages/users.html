<div class="users-page">
    <div class="page-header">
        <h1>User Management</h1>
        <button id="add-user-btn" class="btn primary">
            <i class="feather-plus"></i> Add User
        </button>
    </div>

    <div class="users-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Storage Usage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-list">
                <!-- User rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit User Modal -->
<div id="user-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="user-modal-title">Add User</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="Leave blank to keep unchanged (Edit only)">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="storage_limit">Storage Limit (GB)</label>
                    <div class="storage-input-group" style="display: flex; gap: 10px; align-items: center;">
                        <div style="flex: 1;">
                            <input type="range" id="storage_limit_slider" min="0" step="1" style="width: 100%;">
                            <div
                                style="display: flex; justify-content: space-between; font-size: 0.8em; color: var(--text-secondary);">
                                <span>0</span>
                                <span id="max-storage-display">Max: Calculating...</span>
                            </div>
                        </div>
                        <input type="number" id="storage_limit" name="storage_limit" value="10737418240"
                            style="width: 120px;">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary close-modal-btn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
