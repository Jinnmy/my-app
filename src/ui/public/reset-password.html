<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NAS Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
                        stroke="currentColor" stroke-width="2" fill="none" />
                    <path d="M7 7H17M7 12H17M7 17H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                NAS Portal
            </div>
            <h2 style="text-align: center; margin-bottom: 2rem;">Set New Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Reset Password</button>
                <div class="error-message" id="message"></div>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="index.html" style="color: var(--primary-color); text-decoration: none;">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                msg.textContent = 'Invalid or missing token.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            msg.textContent = '';
            msg.className = 'error-message';

            try {
                const response = await fetch('/api/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await response.json();

                if (response.ok) {
                    msg.textContent = 'Password reset successfully. Redirecting...';
                    msg.style.color = 'var(--success-color, #10b981)';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    msg.textContent = data.error || 'Failed to reset password';
                    msg.style.color = 'var(--danger-color, #ef4444)';
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (err) {
                msg.textContent = 'An error occurred. Please try again.';
                msg.style.color = 'var(--danger-color, #ef4444)';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
